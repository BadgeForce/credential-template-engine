version: "3.5"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004
    networks:
      - sample-network
  credential-template-engine:
    image: credential-template-engine:latest
    depends_on:
      - validator
    container_name: credential-template-engine
    entrypoint: "bash -c \"\
        ./credential-template-engine -vv -C tcp://validator:4004 \
      \""
    networks:
      - sample-network
  validator:
    image: hyperledger/sawtooth-validator
    container_name: sawtooth-validator-default
    expose:
      - 4004
      - 8800
    volumes:
      - ./configuration.sh:/scripts/configuration.sh
    ports:
      - "4004:4004"
    entrypoint: "bash -c \"\
        ./scripts/configuration.sh && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""
    networks:
      - sample-network

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default
    ports:
      - "8008:8008"
    depends_on:
      - validator
      - credential-template-engine
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008
    networks:
      - sample-network
  shell:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""
    networks:
      - sample-network

networks:
  sample-network:
    name: sample-network
